                        <h1 class="text-center">REGISTRATION</h1>
                        <form>

                            <center>
                            <img id="profile-pic" alt="You" class="rounded-circle mt-2" src="vec.jpg" style="width: 150px;">
                            <br><br>

                            <h4 class="mb-3">Profile Picture</h4>
                            <input class="form-control p-2" type="file" accept="image/*, .pdf .jpg" required>

                            <label class="mb-2" style="font-size: 15px;">Only accepts .png or .jpg files</label>

                        <hr>

                            <label class="fw-bold p-2" for="fname">First Name</label>
                            <input class="form-control mb-3 p-2" type="text" id="fname" placeholder="e.g. Juan">

                            <label class="fw-bold p-2" for="lname">Last Name</label>
                            <input class="form-control mb-3 p-2" type="text" id="lname" placeholder="e.g. dela Cruz">

                            <label class="fw-bold p-2" for="age">Age</label>
                            <input class="form-control mb-3 p-2" type="number" id="age" placeholder="Enter Age Here...">
                            
                            <label class="fw-bold p-2" for="number">Contact Number</label>
                            <input class="form-control mb-3 p-2" type="tel" id="number" placeholder="e.g. 123-456-7890">

                            <label class="fw-bold p-2" for="email">Email</label>
                            <input class="form-control mb-3 p-2" type="text" id="email" placeholder="Juan@gmail.com">

                            <label class="fw-bold p-2" for="user">Username</label>
                            <input class="form-control mb-3 p-2" type="text" id="user" placeholder="Juan-ManOfCruz">

                            <label class="fw-bold p-2" for="pass">Password</label>
                            <input class="form-control mb-3 p-2" type="password" id="pass" placeholder="Create a strong password...">

                            <center>
                            <button type="button" class="btn btn-primary mt-3" value="submit" style="width: 240px;" onclick="completeForm()" >Submit</button>
